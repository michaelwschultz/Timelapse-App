<!DOCTYPE html>
<html>
    <head>
        <title>Timelapse</title>
        <link rel="stylesheet" href="basscss.css">
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="controls" class="hide">
            <div class="flex justify-between px1">
                <button id="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <div class="flex items-center">
                    <div id="spinner"></div>
                    <div id="photo-count">
                        <!-- number of photos taken -->
                    </div>
                </div>
                <div>
                    <button id="create-video-button">Export Timelapse Video</button>
                    <button id="start-button">Start</button>
                </div>
            </div>

            <div id="settings" class="px2">
                <h1 class="h5 mb2" style="color: white;">Lapsey</h1>
                <ul>
                    <li class="checkbox">
                        <input type="checkbox" id="start-app-on-launch" value="none" name="check"></input>
                        <label for="start-app-on-launch"></label>
                        <span>Launch Lapsey on system startup</span>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" id="save-before-quitting"></input>
                        <label for="save-before-quitting"></label>
                        <span>Save before quitting</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div id="flash-area">
            <!-- flash elements -->
        </div>
        <div id="status" class="fadeIn">
            <!-- current status message -->
        </div>
        <div id="photos">
            <!-- recent photos -->
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </body>
</html>
