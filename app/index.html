<!DOCTYPE html>
<html>
    <head>
        <title>Timelapse</title>
        <link rel="stylesheet" href="basscss.css">
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="controls" class="hide" style="width: 100%;">
            <div class="flex justify-between px2">
                <div class="absolute" style="width: 28px; height: 28px; left: 50%; margin-left: -14px">
                    <div id="spinner" class="absolute"></div>
                    <div id="photo-count">
                        <!-- number of photos taken -->
                    </div>
                </div>
                <button id="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <div>
                    <button id="create-video-button" class="hide">Export Timelapse Video</button>
                    <button id="start-button">Start</button>
                </div>
            </div>

            <div id="settings" class="px2">
                <div class="flex justify-between mb2">
                    <h1 id="app-name" class="h5" style="color: white;">Lapsey</h1>
                    <h6 id="app-version" class="h6" style="color: white;"></h6>
                </div>
                <ul>
                    <li class="checkbox">
                        <input type="checkbox" id="start-app-on-launch" name="startAppOnLaunch"></input>
                        <label for="start-app-on-launch"></label>
                        <span>Launch Lapsey on system startup</span>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" id="save-before-quitting" name="saveBeforeQuitting"></input>
                        <label for="save-before-quitting"></label>
                        <span>Save before quitting</span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="flash-area">
            <!-- flash elements -->
        </div>
        <div id="status" class="fadeIn">
            <!-- current status message -->
        </div>
        <div id="photos">
            <!-- recent photos -->
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </body>
</html>
