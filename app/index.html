<!DOCTYPE html>
<html>
    <head>
        <title>Timelapse</title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="controls" class="fadeInUp">
            <button id="menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <button id="start-button">Start</button>
            <button id="create-video-button">Export Timelapse Video</button>
        </div>
        <div id="flash-area">
            <!-- flash elements -->
        </div>
        <div id="photo-count">
            <!-- number of photos taken -->
        </div>
        <div id="status" class="fadeIn">
            <!-- current status message -->
        </div>
        <div id="photos">
            <!-- recent photos -->
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </body>
</html>
