<!DOCTYPE html>
<html>
    <head>
        <title>Timelapse</title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <button id="start-button">Start Timelapse</button>
        <div id="flash-area">
            <!-- flash element lives here  -->
        </div>
        <div id="photos-taken">
            <!-- Number of photos taken -->
        </div>
        <div id="status" class="fadeIn">
            <!-- current status message -->
        </div>
        <img id="photo" class="hide" />
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </body>
</html>
